<div class="signin-container">
  <!-- Welcome Message -->
  <p class="welcome-message">Welcome Back! Please sign in to continue.</p>

  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required />
    
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
    
    <button type="submit">Sign In</button>
    <p>Already have an account? <a routerLink="/signup">Sign Up</a></p>
  </form>

  <!-- Reset Password Link -->
  <p class="reset-password-link">
    <a routerLink="/reset-password-request">Forgot your password?</a>
  </p>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
