<div class="profile-container">
    <h2>Edit Your Profile</h2>

    <form (ngSubmit)="onSave()">
        <div *ngIf="photoUrl">
            <h3>Current Photo</h3>
            <img [src]="photoUrl" alt="Profile Photo" style="width: 150px; height: 150px; border-radius: 50%;"/>
          </div>
          
      <div>
        <input type="file" id="photo" (change)="onFileSelected($event)" />
        <button type="button" (click)="changePhoto()">Change</button> <!-- Button to change photo -->
      </div>
      <div>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required />
      </div>

      <div>
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required />
      </div>


      

      <div>
        <button type="submit">Save</button>
      </div>
    </form>
</div>
